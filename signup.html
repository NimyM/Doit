<!DOCTYPE html>
<html>
	<head>
		<title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link href="dashboard.html">
        <script src="js/jquery.min.js"></script>
        <script src="js/log.js"></script>
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
         <div id="mainwrapper">
            <header>
                <img src="images/logo.png" class="logo">
            </header>
             <section class="clearfix">
       <div class="container">
           <div class="jumbotron">
               <h3><b>SIGN UP</b></h3>
                    <form role="form">
                        <div class="form-group">
                            <label for="usr">Name<span class="imp">&#42;</span></label>
                            <input type="text" class="form-control" id="usr" maxlength="10"><span id="err">&#42; Field is required</span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address<span class="imp">&#42;</span></label>
                            <input type="email" class="form-control" id="email"><span id="err1">&#42; Field is required</span>
                            <span id="err3">&#42; Invalid Email Id</span>
                            <span id="err5">&#42; Existing Email Id</span>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password<span class="imp">&#42;</span></label>
                            <input type="password" class="form-control" id="pwd"><span id="err2">&#42; Field is required</span><span id="err4">&#42; Password should be 8 characters long.</span>
                            <div><i>Hint: Password must be 8 characters long!</i></div> 
                        </div>
                        <button type="button" class="btn btn-default btn-md initial" onclick="app.signup()">Register</button>
                    </form>
               <br>
               
           <div class="col-xs-12 sep">Already have an account?&nbsp;<a href="index.html">Login</a>&nbsp;to continue.</div>
                          </div>

                 </div>
    </section>
    </body>
    </html>
